<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 개발 진화 여정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 4rem;
            font-weight: 300;
        }
        
        .navigation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1px;
            background: #333;
        }
        
        .nav-card {
            background: #000;
            padding: 3rem 2rem;
            text-decoration: none;
            color: #fff;
            transition: background 0.2s ease;
            border: none;
        }
        
        .nav-card:hover {
            background: #111;
        }
        
        .nav-card h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
        
        .nav-card p {
            font-size: 0.95rem;
            color: #999;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        
        .tech-stack {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { margin: 1rem; padding: 1.5rem; }
            .navigation { gap: 1.5rem; }
            .nav-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>웹 개발 진화 여정</h1>
        <p class="subtitle">HTML → CSS → JavaScript의 단계별 진화를 체험해보세요</p>
        
        <div class="navigation">
            <a href="html/" class="nav-card">
                <h2>HTML</h2>
                <p style="color: #ccc; margin-bottom: 0.5rem; font-weight: 500;">웹사이트의 뼈대를 만듭니다</p>
                <p>브라우저 기본 스타일로만 구성된 순수 HTML 문서</p>
                <div class="tech-stack">HTML</div>
            </a>
            
            <a href="css/" class="nav-card">
                <h2>HTML + CSS</h2>
                <p style="color: #ccc; margin-bottom: 0.5rem; font-weight: 500;">웹사이트를 예쁘게 꾸밉니다</p>
                <p>CSS로 꾸미기(스타일링)가 적용된 시각적 웹페이지</p>
                <div class="tech-stack">HTML + CSS</div>
            </a>
            
            <a href="js/" class="nav-card">
                <h2>HTML + CSS + JS</h2>
                <p style="color: #ccc; margin-bottom: 0.5rem; font-weight: 500;">웹사이트에 움직임과 기능을 추가합니다</p>
                <p>JavaScript로 상호작용(인터랙션)이 추가된 동적 웹애플리케이션</p>
                <div class="tech-stack">HTML + CSS + JS</div>
            </a>
        </div>
    </div>
</body>
</html>
